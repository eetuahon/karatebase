{% extends "layout.html" %}

{% block body %}
<h3>Confirm deletion</h3>

  <p>Do you wish to delete this sensei: '{{ senseis.name }}' with logon '{{ senseis.logon }}'? You cannot undo this!</p>
  <form method="POST" action="{{ url_for('senseis_del', id=senseis.id) }}">
    <input type="hidden" name="id" value={{ senseis.id }}/>
    <input type="submit" class="btn btn-warning" value="Confirm deletion"/>
  </form>

{% endblock %}
