{% extends "layout.html" %}

{% block body %}
<h3>Confirm deletion</h3>

  <p>Do you wish to delete this event: '{{ events.name }}' on {{ events.day }} at {{ events.time }}? You cannot undo this!</p>

  <form method="POST" action="{{ url_for('events_del', id=events.id) }}">
    <input type="hidden" name="id" value={{ events.id }}/>
    <input type="submit" class="btn btn-warning" value="Confirm deletion"/>
  </form>

{% endblock %}
