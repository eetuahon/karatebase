{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('belts_create') }}">
  <table>
    <tr>
<td>
  {{ form.belt.label }}
</td>
<td>
  {{ form.belt }}
</td>
<td>
  <ul>
    {% for error in form.belt.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</td>
    </tr>
    <tr>
<td colspan="2">
  <input type="submit" class="btn btn-primary btn-sm" value="Add a new belt"/>
</td>
    </tr>
</form>
{% endblock %}
