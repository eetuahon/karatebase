{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Belt</th>
      <th>id</th>
      <th></th>
    </tr>
    {% for belt in belts %}
    <tr>
      <td>{{ belt.belt }}</td>
      <td>{{ belt.id }}</td>
      <td>
        <form method="POST" action="{{ url_for('edit_belts', id=belt.id) }}">
          <input type="submit" value="Edit"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
