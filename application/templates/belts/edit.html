{% extends "layout.html" %}

{% block body %}
<p>Current info</p>
  <table>
    <tr>
      <th>Belt</th>
      <th>id</th>
      <th></th>
    </tr>

    <tr>
      <td>{{ belts.belt }}</td>
      <td>{{ belts.id }}</td>
      <td>
      </td>
    </tr>
    

  </table>
  <p>Edit</p>
<p>Unlike other items, you are not supposed to edit a belt. If there is a typo, please delete
  the belt and add a new one.
</p>
  <p>Do you wish to delete this belt? You cannot undo this!</p>
  <form method="POST" action="{{ url_for('belts_del', id=belts.id) }}">
    <input type="hidden" name="id" value={{ belts.id }}/>
    <input type="submit" value="Delete"/>
  </form>

{% endblock %}
