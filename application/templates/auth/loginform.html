{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table class="table">
    <col width="25%">
    <col width="75%">
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" class="btn btn-primary" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
