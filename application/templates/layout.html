<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Karatebase karate database application</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">Karatebase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Front page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('events_index') }}">Events</a></li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('senseis_index') }}">Senseis</a></li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('belts_index') }}">Belts</a></li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('topics_index') }}">Topics</a></li>
                  </li>
                </ul>
                <div class="my-2 my-sm-0 text-white">
            {% if current_user.is_authenticated %}
            Logged in as {{ current_user.name }}. {% if current_user.username != 'genki' %} Change password. {% endif %} <a href="{{ url_for('auth_logout') }}" class="text-warning">Log out</a>
            {% else %}
            <a href="{{ url_for('auth_login') }}" class="text-white">Log in</a>
            {% endif %}
                </div>
        </div>
            </nav>
    <main role="main" class="container">
      {% block body %}
      <p>
	      Content.
      </p>
      {% endblock %}
    </main>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
