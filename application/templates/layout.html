<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Karatebase karate database application</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
	Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a>
      {% endif %}
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('events_index') }}">Events</a></li>
        <li><a href="{{ url_for('senseis_index') }}">Senseis</a></li>
	      <li><a href="{{ url_for('belts_index') }}">Belts</a></li>
        <li><a href="{{ url_for('topics_index') }}">Topics</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
