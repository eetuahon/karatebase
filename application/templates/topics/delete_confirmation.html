{% extends "layout.html" %}

{% block body %}
<h3>Confirm deletion</h3>

  <p>Do you wish to delete {{ topics.desc }}? You cannot undo this!</p>
  <form method="POST" action="{{ url_for('topics_del', id=topics.id) }}">
    <input type="hidden" name="id" value={{ topics.id }}/>
    <input type="submit" class="btn btn-warning" value="Confirm deletion"/>
  </form>

{% endblock %}
