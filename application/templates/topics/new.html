{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('topics_create') }}">
  <table>
    <tr>
<td>
  {{ form.desc.label }}
</td>
<td>
  {{ form.desc }}
</td>
<td>
  <ul>
    {% for error in form.desc.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</td>
    </tr>
    <tr>
<td colspan="2">
  <input type="submit" value="Add a new topic"/>
</td>
    </tr>
</form>
{% endblock %}
